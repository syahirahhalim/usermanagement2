<mat-card class="mt-3 p-0">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th style="width: 30px"></th>
        <th style="width: 30px"></th>
        <th>Username</th>
        <th>Email</th>
        <th>Full name</th>
        <th>Role</th>
        <th>Gender</th>
        <th>Profile Picture</th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let user of userList; trackBy: trackByFn"
        style="vertical-align: middle"
      >
        <td>
          <button
            mat-icon-button
            matTooltip="Edit"
            color="primary"
            (click)="update.emit(user)"
            [disabled]="!isAdminUser"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td>
          <button
            mat-icon-button
            matTooltip="Delete"
            color="warn"
            [matMenuTriggerFor]="deleteMenu"
            [disabled]="isOwner(user) || !isAdminUser"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <mat-menu #deleteMenu="matMenu">
            <button mat-menu-item>
              <mat-icon>back_hand</mat-icon>
              <span>Cancel</span>
            </button>
            <button mat-menu-item (click)="delete.emit(user)">
              <mat-icon color="warn">delete_forever</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
        <td>{{ user?.username }}</td>
        <td>{{ user?.email }}</td>
        <td>{{ user?.name }}</td>
        <td>{{ user?.role }}</td>
        <td>{{ user?.gender }}</td>
        <td><img [src]="user?.photo" height="50" width="50"></td>
      </tr>
      </tbody>
    </table>
  </mat-card>
